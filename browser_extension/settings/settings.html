<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>PyRIT Ship Browser Extension</title>
        <style>
            body {
                width: 500px;
            }
            button {
                background-color: #336dab;
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <body>
            <h1>Setup the Controls</h1>
            <h2 id="tabHeader">Tab: </h2>
            <input type="button" id="getTextTargetButton" value="Select Text Control"/>
            <input type="button" id="getSendTargetButton" value="Select Submit Control"/>
            <br/>
            <br/>
            <fieldset id="sendInputTypeOptions">
                <legend>Send text input method</legend>
                <label>
                    <input type="radio" name="sendInputMode" id="modeTypingEvents" value="paste" checked>
                    simulate paste
                </label><br>
                <label>
                    <input type="radio" name="sendInputMode" id="modeTypingEvents" value="typing-events">
                    typing (with events)
                </label><br>
                <label>
                    <input type="radio" name="sendInputMode" id="modeTypingSetRange" value="typing-setRangeText">
                    typing (set range text)
                </label><br>
                <label>
                    <input type="radio" name="sendInputMode" id="modeNativeSetEvents" value="native-events">
                    native set with events
                </label>
            </fieldset>
            <br/>
            <input type="button" id="sendTextButton" value="Send Text"/>
            <script src="settings.js"></script>
        </body>
    </body>
</html>
